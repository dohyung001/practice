<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HTML 5 Boilerplate</title>
  <link rel="stylesheet" href="/stylesheets/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6" id="welcome">
        <form>
          <input type="text" placeholder="room name" required />
          <button>Enter Room</button>
        </form>
        <div class="col-3"></div>
      </div>
      <div class="row" id="call">
        <div class="col-3"></div>
        <div class="col-6" id="myStream">
          <video id="myFace" width="300" height="300" autoplay playsinline></video>
          <button id="mute">Mute</button>
          <button id="camera">Turn Camera Off</button>
          <select id="cameras"></select>
          <div class="col-3"></div>
        </div>
      </div>

      <script src="/socket.io/socket.io.js"></script>
      <script src="/javascripts/index.js"></script>
      <script src="/javascripts/client.js"></script>

</body>

</html>
